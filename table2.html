<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form>
        <table>
           <tr>
            <th colspan="2">Fill the form below</th>

             </tr>
             <tr>

             </tr>
             <tr>

                <input type="radio" name="" id="">

             </td>
             </tr>
             <tr>
                <td>
                    <label for="sudject">Subject</label></td>
                    <td>
                        <input type="checkbox" name="" id="">

                        <input type="checkbox" name="" id="">

                        <input type="checkbox" name="" id="">

                        <input type="checkbox" name="" id="">

                    </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <center>
                    <button>Reset All</button>
                    <button>submit Above Details</button>
                    </center>
                </td>
             </tr>
        </table>
    </form>
</body>
</html>
