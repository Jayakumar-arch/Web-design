<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            height: 700px;
            width: 900px;
            border: 5px solid rgb(5, 91, 249);
        }
        #a{
            margin-left: 20px;
        }
        #b{
            margin-left: 45px;
        }
        #c{
              margin-left: 45px; 
        }
        label{
            margin-left: 10px;
            color: blue;
        }
        #d{
            margin-left: 75px; 
        }
        #e{
             margin-left: 50px;
        }
        #wed{
             margin-left: 35px;
        }
        #book{
             margin-left: 46px;   
        }
        #twitter{
           margin-left: 62px;   
        }
        #email{
            margin-left: 13px;
        }
        h2{
           margin-left: 10px; 
        }
        h1{
            margin-left: 10px; 
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <h1> Please complete our survey</h1><br>
        <h2>Contact Information</h2><br>
        <label for="Email"> Email Address:</label>
        <input type="email" id="a"><br><br>
        <label for="Fname">First name:</label>
        <input type="text" id="b"><br><br>
        <label for="Sname">Last name:</label>
        <input type="text" id="c"> <br>
        <h2>Geographic Information</h2>
        <label for="state">State:</label>
        <input type="text" id="d" placeholder="Two Characters"><br><br>
        <label for="zip code">Zip code:</label>
        <input type="number" placeholder="Five digits" id="e"><br>
        <h2>How did you hear about us?</h2>
        <label for="web">Web search:</label>
        <input type="checkbox" id="wed"> <br>
        <label for="facebook">Facebook:</label>
        <input type="checkbox" id="book"><br>
        <label for="twitter">Twitter:</label>
        <input type="checkbox" id="twitter"><br>
        <label for="email">Email Address:</label>
        <input type="checkbox" id="email"><br>
        <h2>Thank you for taking our survey?</h2>
        <center>
            <input type="submit">
            <input type="reset">
        </center>

    </form>
</body>
</html>
