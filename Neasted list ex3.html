<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestered list</title>
</head>
<body>
    <h1> A Nested List</h1>
    <ul>
        <li>Coffee</li>
        <ol>
            <li>black coffee</li>
           <blockquote>
            -black hot coffee
              </blockquote>
              <li>White Coffee</li>
              <blockquote>
              -White hot coffee
              </blockquote>
        </ol>
        <li>Tea</li>
        <ol>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ol>
        <li>Milk</li>
    </ul>
</body>
</html>
